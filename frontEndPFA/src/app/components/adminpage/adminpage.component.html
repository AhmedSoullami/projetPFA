<mat-drawer-container>
  <mat-drawer mode="side" [opened]="sideBarOpen">
    <app-sidebar-admin></app-sidebar-admin>
  </mat-drawer>
  <mat-drawer-content>
    <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>
    <div *ngIf="(iconService.selectedIcon$ | async) === 'dashboard'">
     
      <app-statistiques></app-statistiques>
    </div>
    <div *ngIf="(iconService.selectedIcon$ | async) === 'people'">
     
      <app-clients></app-clients>
    </div>
    <div *ngIf="(iconService.selectedIcon$ | async) === 'store'">
    <app-tapis></app-tapis>
     
    </div>
    <div *ngIf="(iconService.selectedIcon$ | async) === 'add'">
      <app-ajouter-tapis></app-ajouter-tapis>
    </div>
  </mat-drawer-content>
</mat-drawer-container>

<h2 class="underline mb-5">Ajouter une nouvelle tapis</h2>
<div class="card">
    
        
        <form class="formA mb-4" #tapisForm="ngForm" (ngSubmit)="addProduct(tapisForm)">
           
            <div class="form-group">
                <div>
                    <label for="type" style="margin-left: 80px;margin-top: 10px;">Type:</label>

                </div>
                <div>
                    <input type="text" id="type" name="type" [(ngModel)]="tapis.type" required placeholder="Enter le type du tapis">

                </div>
            </div>
              
            <div class="form-group">
                <div>
                    <label for="description" style="margin-left: 80px;">Description:</label>
                </div>
                <div>
                    <input type="text" id="description" name="description" [(ngModel)]="tapis.description" placeholder="Enter la descriprion du tapis" required>
                </div>
            </div>
            <div class="form-group">
           <div>
            <label for="price" style="margin-left: 80px;">Price:</label>
           </div>
                <div>
                    <input type="number" id="price" name="price" [(ngModel)]="tapis.price" placeholder="Price du tapis"required>
                </div>
                
            </div>
            <div class="col-6">
                <input type="file" multiple (change)="onFileSelected($event)">
            </div>
            
            <button class="btn btn-info btn-block" type="submit" style="background-color:#544541 ;color: white;border-color: #544541;margin-left: 80px;">Ajouter Tapis</button>
        </form>
        <b></b>
   
</div>

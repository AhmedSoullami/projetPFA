<div class="table-responsive" style="width: 880px; margin-left: 40px; margin-right: 40px;">
    <div class="col-sm-6 mb-1 d-flex justify-content-between">
      <div class="col-sm-8">
          <h2>Clients <b>Details</b></h2>
      </div>
      <div class="search-box mb-4" style="margin-left: 285px;">
          <i class="material-icons">search</i>
          <input type="text" class="form-control" placeholder="Search&hellip;" style="width: 300px;" [(ngModel)]="searchText" (input)="onSearchChange()">
      </div>
    </div>
  
    <table class="table table-striped table-hover table-bordered">
      <thead>
        <tr>
          <th>Email <i class="fa fa-sort"></i></th>
          <th>Nom</th>
          <th>Prenom <i class="fa fa-sort"></i></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of searchResults">
          <td>{{ client.email }}</td>
          <td>{{ client.prenom }}</td>
          <td>{{ client.nom }}</td>
        </tr>
      </tbody>
    </table>
  
    <div class="clearfix">
      <div class="hint-text">Showing <b>{{ searchResults.length }}</b> entries</div>
      <ul class="pagination">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" (click)="changePage(currentPage - 1)">
            <i class="fa fa-angle-double-left"></i>
          </a>
        </li>
        <li class="page-item" *ngFor="let page of getPages()">
          <a class="page-link" [class.active]="currentPage === page" (click)="changePage(page)">
            {{ page }}
          </a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a class="page-link" (click)="changePage(currentPage + 1)">
            <i class="fa fa-angle-double-right"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>

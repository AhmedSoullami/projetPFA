<app-navbar></app-navbar>
<div class="login-container">
  <form class="login-form" [formGroup]="formLogin" (ngSubmit)="connexion()">
    <h2 class="underline mb-5">Connexion</h2>

    <input type="email" id="email" name="email" placeholder="Email" formControlName="email">
    <div *ngIf="formLogin.get('email')?.invalid && (formLogin.get('email')?.dirty || formLogin.get('email')?.touched)">
      <div *ngIf="formLogin.get('email')?.errors?.['required']" class="text-danger">Email est Obligatoire.</div>
      <div *ngIf="formLogin.get('email')?.errors?.['email']" class="text-danger">Invalid email format.</div>
    </div>

    <input type="password" id="password" name="password" placeholder="Mot de passe" formControlName="password">
    <div *ngIf="formLogin.get('password')?.invalid && (formLogin.get('password')?.dirty || formLogin.get('password')?.touched)">
      <div *ngIf="formLogin.get('password')?.errors?.['required']" class="text-danger">Mot de passe est Obligatoire.</div>
    </div>

    <button class="mb-4" type="submit">Se Connecter</button>
    <div class="text-center">
      <a routerLink="/register" class="d-inline-block text-decoration-none" style="color: black;">Cr√©er un compte</a>
    </div>
  </form>
</div>

<app-navbar></app-navbar>
<br>
<div class="container">

    <div class="row">
        <div class="col-6">

            <div class="card image-container p-3">
                <img [src]="product.imageModels[selectedProductIndex].url" class="product-zoom-image">
            </div>

            <div class="mt-2">
                <mat-grid-list cols="3" gutterSize="10" rowHeight="1:1">
                    <mat-grid-tile *ngFor="let file of product.imageModels; let i = index;" (click)="changeIndex(i)" style="border: 1px solid lightgrey; cursor: pointer;">
                        <img [src]="file.url" height="100px" >
                    </mat-grid-tile>
                </mat-grid-list>
            </div>
           
        </div>
        <div class="col-6">
            <div class="product-information">
                <div class="mt-3">
                    <h2>{{product.type}}</h2>
                </div>
                <div class="mt-3">
                    Description: 
                    {{product.description}}
                </div>
                <div class="mt-3">
                    Price:
                    {{product.price}}                </div>
                <div class="mt-5 text-center">
                    <button mat-raised-button  style="width: 200px;color:white;background-color: black;" (click)="buyProduct()"> Buy Now</button>
                    &nbsp;
                    <button mat-raised-button style="width: 200px;" (click)="addToCart()">Ajouter au Panier</button>
                </div>
            </div>
        </div>
    </div>
</div>

<br><br>
<app-footer></app-footer>

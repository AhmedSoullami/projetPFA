<div class="container-xl">
  <div class="table-responsive">
      <div class="table-wrapper">
          <div class="table-title">
              <div class="row">
                  <div class="col-sm-6">
                      <h2>Gestion des <b>tapis</b></h2>
                  </div>
                  <div class="col-sm-6">
                    <a routerLink="/Ajoutertapis" class="btn btn-success" [routerLink]="['/Ajoutertapis']">
                      <i class="material-icons">add</i>
                      <span>Ajouter une nouvelle tapis</span>
                    </a>
                    
                    
                  </div>
                  
              </div>
          </div>
          <table class="table table-striped table-hover">
              <thead>
                  <tr>
                      <th>Description</th>
                      <th>Type</th>
                      <th>Price</th>
                      <th>Image</th>
                      <th>Action</th>

                  </tr>
              </thead>
              <tbody>
                <tr *ngFor="let tapis of tapisDeatils">
                <td>{{tapis.description}}</td>
                <td>{{tapis.type}}</td>
                
                <td>{{tapis.price}}</td>
                <td><button mat-icon-button style="color:blue;border: none;background: none;" (click)="openImage(tapis)">
                  <mat-icon>images</mat-icon>
                </button></td>
                <td>
                  <button mat-icon-button style="color: orange; margin-right: 20px; border: none;background: none;" (click)="editTapis(tapis)">
                    <mat-icon>edit</mat-icon>
                  </button>
                  
                  <button mat-icon-button style="color: red; margin-right: 20px; border: none;background: none;" (click)="deletetapis(tapis)">
                    <mat-icon>delete</mat-icon>
                  </button>
                  

                </td>
                </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
<div class="modal fade" id="addEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title">Ajouter un nouveau tapis</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
             
          </div>
      </div>
  </div>
</div>
